<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header"></head>
<body>
    <th:block th:include="fragment/navbar :: navbar"></th:block>
    <h1>원오통상 홈페이지 입니다.</h1>
    <table>
        <thead>
        <tr>
            <th>링크</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        {{#result}}
        <tr>
            <td>{{link}}</td>
            <td>{{title}}</td>
            <td>{{description}}</td>
        </tr>
        {{/result}}
        </tbody>
    </table>
    <th:block th:include="fragment/footer :: footer"></th:block>
</body>
</html>
